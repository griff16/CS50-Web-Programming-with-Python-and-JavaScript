{% extends "encyclopedia/layout.html" %}

{% block title %}
Search - {{ query }}
{% endblock %}

{% block body %}
    <h1>Search: {{ query }}</h1>

    <ul>
        {% for entry in entries %}
            <li>
                <a href="{% url 'entry' title=entry %}">{{ entry }}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
