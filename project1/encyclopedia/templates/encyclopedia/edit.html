{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}

    <h1>{{ title }} - Edit Page</h1>
    <form action="{% url 'edit' title=title %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Save Changes" class="btn btn-primary">
    </form>

{% endblock %}
